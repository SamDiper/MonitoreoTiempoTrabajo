<div class="h-dvh w-full bg-gray-50 relative flex overflow-hidden">
  @if (router.url !== '/login') {
    <aside class="h-full w-12 sm:w-16 flex flex-col gap-6 items-center justify-center bg-gray-800 text-white py-4">

        [routerLink]="['/dashboard']"
        routerLinkActive="bg-white text-gray-800"

      <button

        [routerLinkActiveOptions]="{ exact: true }"
        title="Dashboard">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />

        <div>
          <img class="w-1/2" src="logo1cero1.png" alt="logo1cero1">
        </div>
        <div class="flex items-center gap-3 sm:gap-4">
          <div class="flex flex-col items-end">
            <div class="text-sm sm:text-base font-medium">Admin</div>
            <div class="text-xs sm:text-sm w-full text-right">
              <a [routerLink]="['/login']" class="hover:underline">
                Cerrar sesiÃ³n
              </a>
            </div>
          </div>
          <div class="h-9 w-9 sm:h-10 sm:w-10 rounded-full cursor-pointer bg-gray-200 border-2 border-blue-400"></div>
        </div>
      </header>

      <main class="flex-1 min-h-0 overflow-y-auto">
        <router-outlet />
      </main>
    </div>
  } @else {
    <div class="w-full min-h-dvh flex items-center justify-center p-4">
      <router-outlet />
    </div>
  }
</div>
