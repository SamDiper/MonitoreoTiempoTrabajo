<div class="h-dvh w-full bg-gray-50 relative flex overflow-hidden">
  @if (router.url !== '/login') {
    <aside class="h-full w-12 sm:w-16 flex flex-col gap-6 items-center justify-center bg-gray-800 text-white py-4">
      <button
        class="p-2 rounded-lg hover:text-gray-800 hover:bg-white transition cursor-pointer"
        [routerLink]="['/rangos']"
        routerLinkActive="bg-white text-gray-800"
        [routerLinkActiveOptions]="{ exact: true }"
        title="Details">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
        </svg>
      </button>
      <button
        class="p-2 rounded-lg hover:text-gray-800 hover:bg-white transition cursor-pointer"
        [routerLink]="['/dashboard']"
        routerLinkActive="bg-white text-gray-800"
        [routerLinkActiveOptions]="{ exact: true }"
        title="Details">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
        </svg>
      </button>
      <button
        class="p-2 rounded-lg hover:text-gray-800 hover:bg-white transition cursor-pointer"
        [routerLink]="['/trabajador']"
        routerLinkActive="bg-white text-gray-800"
        [routerLinkActiveOptions]="{ exact: true }"
        title="Dashboard">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
        </svg>
      </button>
      <button
        class="p-2 rounded-lg hover:text-gray-800 hover:bg-white transition cursor-pointer"
        [routerLink]="['/charts']"
        routerLinkActive="bg-white text-gray-800"
        [routerLinkActiveOptions]="{ exact: true }"
        title="Dashboard">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 20 20" fill="currentColor">
          <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
        </svg>
      </button>
      <button
        class="p-2 rounded-lg hover:text-gray-800 hover:bg-amber-500 transition cursor-pointer"
        [routerLink]="['/grupo']"
        routerLinkActive=""
        [routerLinkActiveOptions]="{ exact: true }"
        title="Theme">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
        </svg>
      </button>
    </aside>

    <div class="w-full min-w-0 flex flex-col min-h-0">
      <header class="p-4 w-full flex items-center justify-between bg-gray-800 text-white">
        <div>
          <img class="w-1/2" src="logo1cero1.png" alt="logo1cero1">
        </div>
        <div class="flex items-center gap-3 sm:gap-4">
          <div class="flex flex-col items-end">
            <div class="text-sm sm:text-base font-medium">Admin</div>
            <div class="text-xs sm:text-sm w-full text-right">
              <a [routerLink]="['/login']" class="hover:underline">
                Cerrar sesiÃ³n
              </a>
            </div>
          </div>
          <div class="h-9 w-9 sm:h-10 sm:w-10 rounded-full cursor-pointer bg-gray-200 border-2 border-blue-400"></div>
        </div>
      </header>

      <main class="flex-1 min-h-0 overflow-y-auto">
        <router-outlet />
      </main>
    </div>
  } @else {
    <div class="w-full min-h-dvh flex items-center justify-center p-4">
      <router-outlet />
    </div>
  }
</div>
