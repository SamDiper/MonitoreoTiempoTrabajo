<div class="h-dvh w-full bg-gray-50 relative flex overflow-hidden">
  @if (router.url !== '/login') {
    <aside class="h-full w-12 sm:w-16 flex flex-col gap-6 items-center justify-center bg-gray-800 text-white py-4">
      <button
        class="p-2 rounded-lg hover:text-gray-800 hover:bg-white transition"
        [routerLink]="['/dashboard']"
        routerLinkActive="bg-white text-gray-800"
        [routerLinkActiveOptions]="{ exact: true }"
        title="Details">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
      </button>

      <button
        class="p-2 rounded-lg hover:text-gray-800 hover:bg-white transition"
        [routerLink]="['/dashboard']"
        routerLinkActive="bg-white text-gray-800"
        [routerLinkActiveOptions]="{ exact: true }"
        title="Dashboard">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </button>

      <button
        class="p-2 rounded-lg hover:text-gray-800 hover:bg-amber-500 transition"
        [routerLink]="['/grupo']"
        routerLinkActive=""
        [routerLinkActiveOptions]="{ exact: true }"
        title="Theme">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
        </svg>
      </button>
    </aside>

    <div class="w-full min-w-0 flex flex-col min-h-0">
      <header class="p-4 w-full flex items-center justify-between bg-gray-800 text-white">
        <div>
          <img class="w-1/2" src="logo1cero1.png" alt="logo1cero1">
        </div>
        <div class="flex items-center gap-3 sm:gap-4">
          <div class="flex flex-col items-end">
            <div class="text-sm sm:text-base font-medium">Admin</div>
            <div class="text-xs sm:text-sm w-full text-right">
              <a [routerLink]="['/login']" class="hover:underline">
                Cerrar sesiÃ³n
              </a>
            </div>
          </div>
          <div class="h-9 w-9 sm:h-10 sm:w-10 rounded-full cursor-pointer bg-gray-200 border-2 border-blue-400"></div>
        </div>
      </header>

      <main class="flex-1 min-h-0 overflow-y-auto">
        <router-outlet />
      </main>
    </div>
  } @else {
    <div class="w-full min-h-dvh flex items-center justify-center p-4">
      <router-outlet />
    </div>
  }
</div>
